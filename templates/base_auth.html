<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Vendus{% endblock %}</title>
<link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" type="image/x-icon">


    <!-- Bootstrap, ícones e estilos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body class="bg-light">
    <!-- Topbar -->
    {% include 'components/topbar.html' %}

    <div class="d-flex">
      <!-- Sidebar -->
      {% include 'components/sidebar.html' %}

      <!-- Conteúdo da Página -->
      <main
        class="flex-grow-1 p-4 transition"
        id="mainContent"
        style="margin-top: 60px"
      >
        {% block content %} {% endblock %}
      </main>
    </div>

    <!-- Toast Notification -->
    {% include 'components/toast_notification.html' %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.getElementById("mainContent");
        const toggleBtn = document.getElementById("sidebarToggle");
        const icon = document.getElementById("sidebarIcon");

        toggleBtn.addEventListener("click", () => {
          sidebar.classList.toggle("active");
          if (window.innerWidth <= 991.98) {
            mainContent.classList.toggle("shifted", false);
          } else {
            mainContent.classList.toggle("shifted", true);
          }

          if (sidebar.classList.contains("active")) {
            icon.classList.remove("bi-list");
            icon.classList.add("bi-box-arrow-left");
          } else {
            icon.classList.remove("bi-box-arrow-left");
            icon.classList.add("bi-list");
          }
        });

        function checkScreenSize() {
          if (window.innerWidth <= 991.98) {
            sidebar.classList.toggle("active");
            mainContent.classList.toggle("shifted", false);
          } else {
            sidebar.classList.toggle("active");
            mainContent.classList.toggle("shifted", true);
          }

          if (sidebar.classList.contains("active")) {
            icon.classList.remove("bi-list");
            icon.classList.add("bi-box-arrow-left");
          } else {
            icon.classList.remove("bi-box-arrow-left");
            icon.classList.add("bi-list");
          }
        }

        checkScreenSize();
        window.addEventListener("resize", checkScreenSize);
      });
    </script>

    {% block scripts %} {% endblock %}

  </body>
</html>
