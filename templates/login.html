{% extends 'base.html' %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card shadow-lg border-0 p-5 animate__animated animate__fadeIn" style="max-width: 450px; width: 100%; border-radius: 1rem;">
        <div class="text-center mb-4">
            <i class="bi bi-person-circle fs-1 text-primary"></i>
            <h2 class="fw-bold">Entrar na Conta</h2>
            <p class="text-muted">Use suas credenciais para continuar</p>
        </div>
        <form method="POST" novalidate>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com" required>
                <label for="email"><i class="bi bi-envelope me-2"></i>E-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
                <label for="password"><i class="bi bi-lock me-2"></i>Senha</label>
            </div>

            {% if get_flashed_messages() %}
                <div class="alert alert-danger mt-2">
                    {{ get_flashed_messages()[0] }}
                </div>
            {% endif %}

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
            </div>

            <div class="text-center mt-3">
                <a href="#" class="text-muted">Esqueceu a senha?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
