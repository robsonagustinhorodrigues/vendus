{% extends 'base.html' %}

{% block content %}
<div class="container-fluid h-screen d-flex justify-content-center align-items-center">
    <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h3 class="text-center mb-4">Bem-vindo de volta!</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">UsuÃ¡rio</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                {% if get_flashed_messages() %}
                    <div class="alert alert-danger">
                        {{ get_flashed_messages()[0] }}
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div class="mt-3 text-center">
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
