{% extends "base.html" %}
{% block title %}Criar Conta{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow border-0">
        <div class="card-body">
          <h4 class="mb-4 text-center">Criar Conta</h4>
          <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-3">
              <label for="username" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirmar Senha</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="mb-3">
              <label for="codigo" class="form-label">Código de Convite</label>
              <input type="text" class="form-control" id="codigo" name="codigo" placeholder="faça o simples" required>
            </div>
            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
          </form>
          <p class="text-center mt-3 small">
            Já tem conta? <a href="{{ url_for('auth.login') }}">Entrar</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
