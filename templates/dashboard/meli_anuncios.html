{% extends 'base_auth.html' %}
{% block title %}Análise de Anúncios{% endblock %}

{% block content %}
<div class="container-fluid px-4">
  <div class="d-flex justify-content-between align-items-center my-4">
    <h2 class="fw-bold mb-0">Análise de Anúncios Mercado Livre</h2>
  </div>

  <form id="formFiltroAnuncios" class="row g-3">
    <div class="col-md-4">
      <label for="integracaoSelect" class="form-label">Selecione a Conta Mercado Livre</label>
      <select id="integracaoSelect" name="integracao_id" class="form-select" required>
        <option value="">Escolha...</option>
        {% for conta in meli_integracoes %}
          <option value="{{ conta.id }}">{{ conta.meli_nome or 'Loja #' ~ conta.meli_store_id }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-3">
      <label for="statusSelect" class="form-label">Status do Anúncio</label>
      <select id="statusSelect" name="status" class="form-select">
        <option value="">Todos</option>
        <option value="active">Ativo</option>
        <option value="paused">Pausado</option>
        <option value="closed">Finalizado</option>
      </select>
    </div>

    <div class="col-md-3">
      <label for="searchInput" class="form-label">Buscar por Título</label>
      <input type="text" id="searchInput" name="search" class="form-control" placeholder="Palavra-chave...">
    </div>

    <div class="col-md-2 d-flex align-items-end">
      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-search"></i> Buscar
      </button>
    </div>
  </form>

  <hr class="my-4">

  <div id="resultadoAnuncios">
    <!-- Resultados serão carregados aqui via JavaScript -->
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
  document.getElementById("formFiltroAnuncios").addEventListener("submit", function(e) {
    e.preventDefault();

    const integracao_id = document.getElementById("integracaoSelect").value;
    const status = document.getElementById("statusSelect").value;
    const search = document.getElementById("searchInput").value;

    if (!integracao_id) {
      alert("Selecione uma integração primeiro!");
      return;
    }

    const resultado = document.getElementById("resultadoAnuncios");
    resultado.innerHTML = "<div class='text-center my-5'>Carregando...</div>";

    fetch(`/dashboard/meli_anuncios/buscar?integracao_id=${integracao_id}&status=${status}&search=${encodeURIComponent(search)}`, {
      method: 'POST'})
      .then(resp => resp.text())
      .then(html => {
        resultado.innerHTML = html;
      })
      .catch(err => {
        resultado.innerHTML = `<div class='text-danger'>Erro ao carregar anúncios: ${err}</div>`;
      });
  });
</script>
{% endblock %}
