<!-- meli_ranqueamento/index.html -->
{% extends 'base_auth.html' %}
{% block title %}Ranqueamento dos Anúncios{% endblock %}

{% block content %}
<div class="container-fluid px-4">
  <div class="d-flex justify-content-between align-items-center my-4">
    <h2 class="fw-bold mb-0">Ranqueamento dos Anúncios</h2>
  </div>

  <form id="formRanqueamento" class="row g-3 mb-4">
    <div class="col-md-4">
      <label for="integracaoSelect" class="form-label">Integração Mercado Livre</label>
      <select id="integracaoSelect" class="form-select" name="integracao_id" required>
        {% for conta in meli_integracoes %}
        <option value="{{ conta.id }}">{{ conta.meli_nome or conta.meli_email }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6">
      <label for="termoBusca" class="form-label">Termo de Busca</label>
      <input type="text" id="termoBusca" name="termo" class="form-control" placeholder="Ex: maquina cortar cabelo" required />
    </div>
    <div class="col-md-2 align-self-end">
      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-search"></i> Buscar
      </button>
    </div>
  </form>

  <div id="mensagemErro" class="alert alert-danger d-none text-center"></div>
  <div id="resultadoRanqueamento"></div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/meli_ranqueamento.js') }}"></script>
{% endblock %}
